<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Street Style Documentation</title>
    <link href="https://cdn.jsdelivr.net" rel="preconnect" />
    <meta
      name="description"
      content="Welcome to the documentation site for the Shopify theme called 'Street Style' created with love by MYPROJECX."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
      media="(prefers-color-scheme: light)"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
      media="(prefers-color-scheme: dark)"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        auto2top: true,
        autoHeader: true,
        copyCode: {
          buttonText: 'Copy to clipboard',
          errorText: 'Error',
          successText: 'Copied',
        },
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        maxLevel: 3,
        onlyCover: true,
        repo: 'https://github.com/MYPROJECX/shopify-streetstyle',
        search: {
          depth: 3,
          noData: 'No results!',
          placeholder: 'Type search term here...',
        },
        subMaxLevel: 3,
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
